<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>√Ålbumes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #282828;
            --bg-card-hover: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-pink: #ff1493;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn {
            background: var(--bg-card);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--accent-pink); }
        h1 { font-size: 32px; }
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .album-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .album-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,20,147,0.2);
        }
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            background: #404040;
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        .album-cover img { width: 100%; height: 100%; object-fit: cover; }
        .play-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 45px;
            height: 45px;
            background: var(--accent-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }
        .album-card:hover .play-btn {
            opacity: 1;
            transform: translateY(0);
        }
        .album-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .album-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .album-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 80px;
            color: var(--text-secondary);
        }
        .empty-state span { font-size: 80px; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíø √Ålbumes</h1>
        <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    </div>

    <div class="albums-grid">
        {% for album in albumes %}
        <a href="{% url 'ver_album' album.id %}" class="album-card">
            <div class="album-cover">
                <img src="{{ album.portada }}" alt="{{ album.titulo }}">
                <div class="play-btn">‚ñ∂</div>
            </div>
            <div class="album-title">{{ album.titulo }}</div>
            <div class="album-artist">{{ album.artista }}</div>
            <div class="album-meta">{{ album.total_canciones }} canciones</div>
        </a>
        {% empty %}
        <div class="empty-state" style="grid-column: 1/-1;">
            <span>üíø</span>
            <p>No hay √°lbumes disponibles</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
