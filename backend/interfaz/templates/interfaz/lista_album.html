<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>√Ålbumes</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #282828;
            --bg-card-hover: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-pink: #ff1493;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn {
            background: var(--bg-card);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--accent-pink); }
        h1 { font-size: 32px; }
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        .album-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .album-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,20,147,0.2);
        }
        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            background: #404040;
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        .album-cover img { width: 100%; height: 100%; object-fit: cover; }
        .album-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .album-artist {
            font-size: 14px;
            color: var(--text-secondary);
        }
        .album-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .empty-state {
            text-align: center;
            padding: 80px;
            color: var(--text-secondary);
        }
        .empty-state span { font-size: 80px; display: block; margin-bottom: 20px; }

        .album-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s;
        }
        .album-card:hover .album-actions {
            opacity: 1;
            transform: translateY(0);
        }
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .download-btn {
            background: rgba(0,0,0,0.7);
            color: white;
        }
        .download-btn:hover { background: #1db954; }
        .download-btn.downloaded { background: #1db954; }
        .downloaded-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #1db954;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            display: none;
        }
        .downloaded-badge.show { display: block; }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 3000;
            opacity: 0;
            transition: all 0.3s;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .toast.success { border-left: 4px solid #00c853; }
        .toast.error { border-left: 4px solid #ff1744; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíø √Ålbumes</h1>
        <button class="back-btn" onclick="history.back()">‚Üê Volver</button>
    </div>

    <div class="albums-grid">
        {% for album in albumes %}
        <div class="album-card" data-url="{% url 'ver_album' album.id %}">
            <div class="album-cover">
                <img src="{{ album.portada }}" alt="{{ album.titulo }}">
                <div class="downloaded-badge" id="badge-{{ album.id }}">‚úì Offline</div>
                <div class="album-actions">

                    <button class="action-btn download-btn" data-album-id="{{ album.id }}" title="Descargar">üì•</button>
                </div>
            </div>
            <div class="album-title">{{ album.titulo }}</div>
            <div class="album-artist">{{ album.artista }}</div>
            <div class="album-meta">{{ album.total_canciones }} canciones</div>
        </div>
        {% empty %}
        <div class="empty-state" style="grid-column: 1/-1;">
            <span>üíø</span>
            <p>No hay √°lbumes disponibles</p>
        </div>
        {% endfor %}
    </div>
    {% csrf_token %}
    <div class="toast" id="toast"></div>
    
    <script>
    function getCSRFToken() {
        const input = document.querySelector('[name=csrfmiddlewaretoken]');
        return input ? input.value : '';
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type} show`;
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Descargar √°lbum
    document.querySelectorAll('.download-btn').forEach(btn => {
        btn.addEventListener('click', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const albumId = this.dataset.albumId;
            
            try {
                const response = await fetch('/api/descargar/album/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ album_id: albumId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const badge = document.getElementById('badge-' + albumId);
                    if (data.descargado) {
                        this.textContent = '‚úÖ';
                        this.classList.add('downloaded');
                        badge.classList.add('show');
                    } else {
                        this.textContent = 'üì•';
                        this.classList.remove('downloaded');
                        badge.classList.remove('show');
                    }
                    showToast(data.message);
                } else {
                    showToast(data.message || 'Error', 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Error de conexi√≥n', 'error');
            }
        });
    });

    // Click en play
    document.querySelectorAll('.album-card').forEach(card => {
    card.addEventListener('click', function(e) {
        // No redirigir si se hizo click en un bot√≥n
        if (e.target.closest('.action-btn')) return;
        
        const url = this.dataset.url;
        if (url) window.location.href = url;
    });
});
    </script>
</body>
</html>
